<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title> Simple Microsoft logo </title>
        <link href="css/style.css" type="text/css" rel="stylesheet"/>
    </head>
    <body>
        <p style="margin-top: 100px;">
            <svg width="200" height="200">
                <rect width="50" height="50"  x="0" y="0" fill="#FF0000">
                    <animate attributeName="x" from="0" to="150" dur="2s" fill="freeze" repeatCount="1"/>
            </svg>
            <svg width="200" height="200">
                <rect width="50" height="50" x="0" y="0" fill="#00FF00"/>
            </svg>
        </p>
        <p style="margin-top: -165px;">
            <svg width="200" height="200">
                <rect width="50" height="50"  x="0" y="0" fill="#0000FF">
                    <animate attributeName="x" from="0" to="150" dur="2s" fill="freeze" repeatCount="1"/>
            </svg>
            <svg width="200" height="200">
                <rect width="50" height="50" x="0" y="0" fill="#FFFF00"/>
            </svg>
        </p>
        <h1> Microsoft&trade; </h1>
    </body>
</html>
